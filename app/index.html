<!doctype html>
<html lang="en" ng-app="guampa">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Guampa</title>
	
	<!-- css files -->
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<link href="css/subir.css" rel="stylesheet" type="text/css" />
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

<body>
	<div ng-controller="MenuCtrl">
		<div class="navbar navbar-fixed-top">
  			<div class="navbar-inner">
    			<ul class="nav">
    				<li ng-repeat="menu in menuList" class="{{menu.style}}">
    					<a href="{{menu.url}}" ng-click="changeActive(menu.id)" ng-bind-template="{{menu.text}}"></a>
    				</li>
      			</ul>
  			</div>
		</div>
	</div>
	
	<div class="main" ng-view></div>
	
	<!-- js files -->
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.js"></script>
  	<script src="js/app.js"></script>
  	<script src="js/services.js"></script>
  	<script src="js/controllers.js"></script>
  	<script src="js/filters.js"></script>
  	<script src="js/directives.js"></script>
  	
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="lib/jquery.form.min.js"></script>
</body>
</html>
